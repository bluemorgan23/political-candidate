<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <article class="article--main-component"> <!-- main representative component containing all information -->
        <section class="section--basic-info"> <!-- sub-component section containing basic information within various elements -->
            <div>
                <h1>Mark Green</h1>
                <img class="section--basic-photo"src="markGreen.jpeg" alt="Mark Green Official Portrait"/>
                <h4>US Representative for Tennessee's 7th Congressional District</h4>
                <h4>Member of the Republican Party</h4>
            </div>
        </section>
        <section class="section--basic-committees"> <!-- sub-component section containing list of committees in an unordered list -->
            <h2>Committees Served</h2>
            <ul>
                <li><a href="https://www.govtrack.us/congress/committees/HSHM">House Committee on Homeland Security</a></li>
                <li><a href="https://www.govtrack.us/congress/committees/HSGO">House Committee on Oversight and Reform</a></li>
            </ul>
        </section>
        <section class="section--basic-bills"> <!-- sub-component section containing list of bills enacted-->
            <h2>Bills Passed in Office</h2>
            <ul>
                <li><a href="https://www.govtrack.us/congress/bills/116/hr847">H.R. 847: Protecting Gold Star Spouses Act of 2019</a></li>
            </ul>
        </section>
